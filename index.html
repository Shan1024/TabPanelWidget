<html>

  <head>
    <link rel="stylesheet" href="styles/main.css">
    <title> Tab Panel Widget</title>
  </head>

  <body>

    <div class ="tab-panels">

        <ul class="tabs">
          <li rel="panel1" class="active">panel1</li>
          <li rel="panel2">panel2</li>
          <li rel="panel3">panel3</li>
          <li rel="panel4">panel4</li>
        </ul>

      <div id="panel1" class="panel active">
        content1<br>
        content1<br>
        content1<br>
        content1<br>
        content1<br>
      </div>

      <div id="panel2" class="panel">
        content2<br>
        content2<br>
        content2<br>
        content2<br>
        content2<br>
      </div>

      <div id="panel3" class="panel">
        content3<br>
        content3<br>
        content3<br>
        content3<br>
        content3<br>
      </div>

      <div id="panel4" class="panel">
        content4<br>
        content4<br>
        content4<br>
        content4<br>
        content4<br>
      </div>

    </div>

    <script src="scripts/jquery.min.js"></script>

    <script>

      $(function(){

        //Listen for the mouse click action
        $('.tab-panels .tabs li').on('click',function(){

          //Remove the active class from the current tab
          $('.tab-panels .tabs li.active').removeClass('active');

          //Add the active class to the clicked tab
          $(this).addClass('active');

          //Get the attribute rel. This contains the panel name
          var panelToShow = $(this).attr('rel');

          //Slide up the panel
          $('.tab-panels .panel.active').slideUp(300, showNextPanel);

          function showNextPanel(){

            //Remove the class active from current panel
            $(this).removeClass('active');

            //Slide down the relevent panel
            $('#'+panelToShow).slideDown(300,function(){

              //Add the class active to the shown panel
              $(this).addClass('active');

            });

          }

        });

      });

    </script>

  </body>


</html>
